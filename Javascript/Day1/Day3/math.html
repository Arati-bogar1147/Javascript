<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=Math.PI
        console.log(a); 

        //MATH POWER
        var b=Math.pow(2,2)
        console.log(b);

        //ROUND the value
        var c=Math.round(12.47)
        console.log(c);

        //SQUARE root
        var d=Math.sqrt(4)
        console.log(d);

        //math absolute is used to convert negative value into positive
        var e=Math.abs(-12.56)
        console.log(e);

        //math floor is used to take floor value ex 12.47 it will consider as 12
        var f=Math.floor(12.47)
        console.log(f);

        //math ceil is used to take ceil value ex.12.36 it will consider next value ex.13
        var g=Math.ceil(12.36)
        console.log(g);

        //math max to identify the maximum number amongst given values
        var h=Math.max(10,20,30,40,50,60)
        console.log(h);

        //math min  is used to identify the minimum number amongst given values
        var i=Math.min(10,20,30,40,50)
        console.log(i);

        //math random
        var j=Math.random()
        console.log(j);

    </script>
    
</body>
</html>
